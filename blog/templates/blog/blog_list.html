{% extends 'mailings/index.html' %}

{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ title }}</h1>
    </div>

    <div class="container">
        <div class="col-auto">
            <a href="{% url 'blog:blog_create' %}" type="button" class="btn btn-lg btn-block
            btn-outline-primary">Добавить статью</a>
        </div>
        <div class="row">
            {% for object in object_list %}
                <div class="col-6">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                            <div class="card-body">
                                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                                    <li>{{ object.content|slice:'100' }}</li>
                                </ul>
                                <h4>Просмотры - {{ object.number_views }}</h4>
                                <a href="{% url 'blog:blog_view' object.pk %}" type="button"
                                   class="btn btn-lg btn-block btn-outline-primary">Посмотреть</a>

                                <a href="{% url 'blog:blog_edit' object.pk %}" type="button"
                                   class="btn btn-lg btn-block btn-outline-primary">редактировать</a>

                                <a href="{% url 'blog:blog_delete' object.pk %}" type="button"
                                   class="btn btn-lg btn-block btn-outline-danger">Удалить</a>

                            </div>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}
