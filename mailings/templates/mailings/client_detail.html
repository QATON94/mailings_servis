{% extends 'mailings/index.html' %}

{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ newsletter.message.topic }}</h1>
        <p class="lead"></p>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols text-center">
            <div class="col-6">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ client.email }}</h1>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            Фамилия - {{ client.lastname }}
                        </ul>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            Имя - {{ client.Firstname }}
                        </ul>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            Отчество - {{ client.Patronymic }}
                        </ul>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            Комментарий - {{ client.comment }}
                        </ul>
                        <a href="{% url 'mailings:client_list' %}" class="btn btn-lg btn-block btn-outline-primary">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
