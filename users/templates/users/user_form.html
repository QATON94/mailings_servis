{% extends 'mailings/index.html' %}

{% block content %}
    <div class="container">
        <div class="col-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="col-auto">
                    <div class="card">
                        <h3>Регистрация пользователя</h3>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            Создать
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
