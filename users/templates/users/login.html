{% extends 'mailings/index.html' %}

{% block content %}
    <div class="container">
        <div class="col-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Войти
                        </button>
                        <li>
                            <a href="{% url 'users:reset_password' %}">
                                Забыли пароль?</a>
                        </li>

                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
